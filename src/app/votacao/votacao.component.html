<div>
  <label for="idPautaParaVotar">ID da Pauta:</label>
  <input type="number" id="idPautaParaVotar" [(ngModel)]="idPautaParaVotar">
  <button (click)="buscarPautaById(idPautaParaVotar)">Buscar Pauta</button>
</div>

<div *ngIf="pauta">
  <h3>Pauta: {{ pauta.nome }}</h3>
  <p *ngIf="pauta.pautaEmVotacao && !pauta.votacaoFinalizada">A votação está aberta!</p>
  <p *ngIf="!pauta.pautaEmVotacao">A votação ainda não começou.</p>
  <p *ngIf="pauta.votacaoFinalizada">A votação foi encerrada.</p>

  <div *ngIf="pauta.pautaEmVotacao && !pauta.votacaoFinalizada">
    <button (click)="votar(true)" [disabled]="votoRegistrado">Sim</button>
    <button (click)="votar(false)" [disabled]="votoRegistrado">Não</button>
  </div>

  <p *ngIf="mensagem">{{ mensagem }}</p>
</div>
